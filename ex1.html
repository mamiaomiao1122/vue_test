<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
 	<!-- v-html -->
   <p>{{ name }}</p>
   <p>{{ message }}</p>
   <p v-html="m"></p>
</div>

<script>

new Vue({
	el:"#app",
	data:{
		name:"mamiao",
		message:"qqqq",
		m:"<span>xx</span>"
	}
})
</script>
</body>
</html>
