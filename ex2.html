<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例</title>
</head>
<style>
.class1{
  background: green;
  color: red;
}
</style>
<body>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
       <!-- v-bind -->
<div id="app">
  <label for="r1">修改颜色</label>
	<input type="checkbox" v-model="class1" id="r1">
    <br><br>
  <div v-bind:class="{'class1': class1}">
    directiva v-bind:class
  </div>
</div>
	
<script>
new Vue({
	el: '#app',
  data:{
  	class1: false
  }
});
</script>
</body>
</html>
